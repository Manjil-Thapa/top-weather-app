<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Weather App</title>
  </head>
  <body>
    <label for="search">Search Weather Information By Location:</label>
    <input
      type="text"
      id="city"
      class="city"
      name="city"
      placeholder="Search City"
      required
    />
    <input
      type="text"
      id="state"
      class="state"
      name="state"
      placeholder="Search State"
      required
    />
    <input
      type="text"
      id="country"
      class="country"
      name="country"
      placeholder="Search City"
      required
    />
    <button class="search-btn">Search</button>
    <button type="reset" class="reset-btn">Clear</button>

    <script src="app.js"></script>
  </body>
</html>
